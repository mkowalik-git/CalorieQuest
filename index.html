    <style>
      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 16px;
        background: #f59e0b;
        top: 0;
        opacity: 0;
        animation: fall 5s linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10b981', // Emerald 500
              'primary-focus': '#059669', // Emerald 600
              'primary-content': '#ffffff',
              secondary: '#3b82f6', // Blue 500
              'secondary-focus': '#2563eb', // Blue 600
              'secondary-content': '#ffffff',
              accent: '#f59e0b', // Amber 500
              neutral: '#374151', // Gray 700
              'base-100': '#f9fafb', // Gray 50
              'base-200': '#f3f4f6', // Gray 100
              'base-300': '#e5e7eb', // Gray 200
              brand: {
                DEFAULT: '#8b5cf6',
                focus: '#7c3aed',
              },
            },
            backgroundImage: {
               'gradient-primary': 'linear-gradient(to right, #10b981, #34d399)',
               'gradient-secondary': 'linear-gradient(to right, #3b82f6, #60a5fa)',
               'gradient-brand': 'linear-gradient(to right, #8b5cf6, #a78bfa)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'boop': 'boop 0.2s ease-out',
              'bump': 'bump 0.4s ease-out',
            },
            keyframes: {
                boop: {
                  '0%, 100%': { transform: 'scale(1)' },
                  '50%': { transform: 'scale(1.05)' },
                },
                bump: {
                   '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                   '50%': { transform: 'scale(1.1)', opacity: 0.7 },
                }
            }
          }
        }
      }
    </script>
